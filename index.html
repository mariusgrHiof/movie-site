<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie Mania</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input id="search" type="text" placeholder="Search a movie" />
        <div id="search-btn" class="btn"><i class="fa fa-search"></i></div>
      </div>
      <main id="movies"></main>
    </div>
    <footer>
      <div id="movieDB-container">
        Data is from the MovieDB API
        <img class="movieDB-img" src="./img/footer.svg" alt="" />
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
